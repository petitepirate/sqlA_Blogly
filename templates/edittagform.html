{% extends 'base.html' %}

{% block title %}Edit Tag{% endblock %}

{% block content %}

<h1>Edit a tag</h1>

<form method="POST" action="/tags/{{ tag.id }}/edit">

  <div>
    <label for="name" >Name<input type="text" id="name"  name="name"  placeholder="Enter a name for the tag" value="{{ tag.name }}"></label>
  </div>

  <div>
    {% for post in posts %}
    <div>
      <input class="form-input" type="checkbox" value="{{ post.id }}" id="post_{{ post.id }}" name="posts" {% if post in tag.posts %} checked {% endif %}>
      <label class="form-check-label" for="post_{{ post.id }}"> {{ post.title }} </label>
    </div>
    {% endfor %}
  </div>

    <div >
      <a href="/tags" >Cancel</a>
      <button type="submit" >Submit Edit</button>
    </div>


</form>

{% endblock %}

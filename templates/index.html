{% extends 'base.html' %}
{% block title %}User's Home{% endblock %}

{% block content %}
    <h1>Users</h1>
    <ul>
        {% for user in users%}
        <li><a href="/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
        {% endfor %}
    </ul>

    <p><a href="/users/new">Add user</a></p>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Add Post{% endblock %}

{% block content %}


<div class="formdiv">
<form method="POST">
    <h1> New Post - {{ user.first_name }} {{ user.last_name}}</h1>
<table>
    <tr>
      <td>
        <label for="title" >Title<input class="form-control" id="title" name="title"></label>
      </td>
    </tr>

    <tr>
      <td>
        <label for="content">Content</label><textarea class="form-control" id="content" name="content"></textarea></label>
      </td>
    </tr>

    <tr>
      <td>  
        <div class="form-check">
        {% for tag in tags %}
      <div>
        <input class="form-check-input" type="checkbox" value="{{ tag.id }}" id="tag_{{ tag.id }}" name="tags"><label class="form-check-label" for="tag_{{ tag.id }}">{{ tag.name }}</label>
      </div>
      {% endfor %}
    </div>
      </td>
    </tr>  

      <tr>
        <td>
          <a href="/users/{{ user.id }}" class="cancel"><button>Cancel</button></a>
          <button type="submit">Add</button>
        </td>
      </tr>
    </div>
</table>
</form>

{% endblock %}

{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}

<h1>Edit Post</h1>
<div class="formdiv">
<form method="POST" action="/posts/{{ post.id }}/edit">
    <table>
        <tr>
        <td><label for="title" >Title
          <input class="form-control" id="title" name="title"></label></td></tr>
    
        <tr><td><label for="content">Content</label>
          <textarea class="form-control" id="content" name="content"></textarea></label></td></tr>
    
          <tr><td><button formmethod="GET" formaction="/users/{{ post.user_id }}">Cancel</button>
    <button type="submit">Edit</button></td></tr>
</div>
</table>
</form>
</div>
{% endblock %}

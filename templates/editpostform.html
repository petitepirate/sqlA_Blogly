{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}

<h1>Edit Post</h1>
<div class="formdiv">
<form method="POST" action="/posts/{{ post.id }}/edit">
    <table>
      <tr>
        <td>
          <label for="title" >Title<input class="form-control" id="title" name="title" value="{{ post.title }}"></label>
        </td>
      </tr>
    
      <tr>
        <td>
          <label for="content">Content<textarea class="form-control" id="content" name="content">{{ post.content }}</textarea></label>
        </td>
      </tr>
    
      <tr>
        <td>
          <div >
            {% for tag in tags %}
            <div>
              <input type="checkbox" value="{{ tag.id }}" id="tag_{{ tag.id }}" {% if tag in post.tags %}checked{% endif %} name="tags"><label for="tag_{{ tag.id }}">
                {{ tag.name }}
              </label>
            </div>
            {% endfor %}
          </div>
        </td>
      </tr>  
          
      <tr>
        <td>
          <button formmethod="GET" formaction="/users/{{ post.user_id }}">Cancel</button>
          <button type="submit">Submit Edit</button>
        </td>
      </tr>
</div>
</table>
</form>
</div>
{% endblock %}
